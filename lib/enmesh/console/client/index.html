<!DOCTYPE html>
<html>
<head>
<title>enmesh console</title>
<script src="head.min.js"></script>
<script src="/socket/forthwith.js"></script>
<script>
head.js(
    "https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js",
    "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js",
    "http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js",
    "core.js",
    "interface.js",
    "data.js"
);
</script>
<link rel="stylesheet" type="text/css" href="core.css">
</head>
<body>

<div id="content">
  <div id="members">
    Members
    <div class="data"></div>
  </div>

  <div id="navigation">

    <a id="instances-link" href="#instances">Instances</a>
  </div>
  
  <div id="partitions" class="view">
    Partitions
    <div class="data"></div>
  </div>
  
  <div id="instances" class="view">
    Instances
    <div class="data"></div>
  </div>
  
  <div id="instance" class="view">
    Instance / <span class="type">type</span> / <span class="name">name</span>
    <table class="data"></table>
  </div>
</div>

</html>
